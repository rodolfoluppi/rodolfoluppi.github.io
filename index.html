<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Color Academy</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
<h1>
	Color <br>
	Academy <br>

<div id="stripe">

	<button id="easy" class="mode">Easy</button>
	<button id="hard" class="mode selected">Hard</button>
</div>

<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="score">

		GUESSES LEFT: <span id="guessesDisplay">12</span>
		HI SCORE: <span id="scoreDisplay">0</span>
		</h2>
	</div>

	
</div>



<script src="js/scripts.js"></script>

</body>
</html>
